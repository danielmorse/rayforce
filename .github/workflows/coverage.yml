name: Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Cache MkDocs dependencies
      uses: actions/cache@v3
      with:
        key: mkdocs-material-${{ hashFiles('requirements.txt') }}
        path: .cache
        restore-keys: |
          mkdocs-material-
        
    - name: Install MkDocs
      run: pip install mkdocs-material
        
    - name: Generate coverage
      run: |
        make clean
        make coverage || echo "No tests available yet"
        
    - name: Create site directories
      run: |
        # Create site directories
        mkdir -p _site/coverage_report
        
    - name: Generate coverage report
      id: coverage
      run: |
        if [ -f coverage.info ]; then
          genhtml coverage.info -o _site/coverage_report
          # Extract coverage percentage for the badge
          COVERAGE=$(lcov --summary coverage.info | grep "lines" | awk '{print $4}' | cut -d'%' -f1)
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          # Set job status based on coverage
          if [ "$COVERAGE" -lt 70 ]; then
            echo "Coverage is below 70%"
            exit 1
          fi
        else
          echo "<html><body><h1>Coverage Report</h1><p>No tests available yet.</p></body></html>" > _site/coverage_report/index.html
          echo "coverage=0" >> $GITHUB_OUTPUT
          exit 1
        fi

    - name: Upload artifact
      if: success() || failure()  # Continue even if coverage check fails
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site 